# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Dobriyanchik
brief-intro: Coder, Musician, Scientist
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dobriyanchik.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
twitter_username:
facebook_username: dobriyanchik
github_username:  dobriyanchik
email: dobriy88@yandex.ru
linkedIn_username: vitalii-dobriian

description_footer: If you have any ideas or proposals on my work or just want to connect

# statistic analysis
google_analytics_id: G-YR3KJ3C6HH # google analytics id

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "* * *"

# Collections
collections:
  microblog:
    output: true

# Pagination for microposts
pagination:
  enabled: true
  collection: 
    microblog:
      per_page: 10
      sort_reverse: true
      title: "Microblog"
      permalink: /microposts/page:num/

# Pagination for posts
pagination:
  enabled: true
  collection: posts  # This is the default posts collection
  per_page: 5       # Number of posts per page
  sort_reverse: true
  permalink: /page:num/  # URL format for paginated pages

plugins:
  - jekyll-paginate-v2

defaults:
  - scope:
      path: ""
      type: "microblog"
    values:
      layout: "micropost"